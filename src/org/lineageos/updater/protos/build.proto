syntax = "proto3";

package appOTA;

option go_package = "appOTA/proto";
option java_multiple_files = true;
option java_package = "org.lineageos.updater.protos";
option java_outer_classname = "BuildProtos";

message Build {
	string name = 1;
	string version = 2;
	string buildId = 3;
	int32 size = 4;
	int64 created = 5;
	string channel = 6;
	string url = 7;
	string sha256 = 8;
};

message BuildList {
	repeated Build builds = 1;
};
